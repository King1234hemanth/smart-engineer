<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value range field using output</title>
</head>
<body>
    <span id="ratingValue">0</span><br>
    <output name="output">0</output><br>
    <input type="range" min="0" max="100" step="0" value="0" oninput="output.value=rating.value">
    

</body>
</html>
