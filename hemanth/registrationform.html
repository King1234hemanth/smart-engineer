<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationform.css" type="text/css">
</head>
<body>
    <form action="empolyee thankyounform">
        <h1>Employee Registration Form</h1>
    
    <label for="full name">Full Name:</label>
    <input type="text" placeholder="enter your full name" required>
    <label for="email">E-mail</label>
    <input type="email" placeholder="enetr your email" required>
    <label for="dob">Date Of Birth:</label>
    <input type="date" placeholder="enter your dob" required>
    <label for="age">Age:</label>
    <input type="number" name="age" size="6" min="18" max="120" step="1" required>
    <label for="rating">Years Of Experience:</label>
    <input type="range" min="0" max="100" step="1" value="0" required>
    <label for="phno">Phone Number:</label>
    <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} required">
    <br>
    <br>
    <input type="submit" placeholder="Register">



    </form>
    
    
</body>
</html>
